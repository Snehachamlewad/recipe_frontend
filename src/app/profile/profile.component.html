<section>

<nav class="navbar">
    <div class="container-fluid">
        <h3 style="color: #000;" > List of Registered Users </h3>
    </div>
</nav>
<br>
&nbsp;&nbsp;
<a [routerLink]="['/recipes']" class="btn">Back</a>
<!-- <a routerLink="/update" class="btn2">Update</a>  -->
<div>
    <table class="profile" border="5" >
        <thead>
            <tr bgcolor="pink">
                <th scope="col">UserId</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">mobile No</th>
                <th scope="col">Email_Id</th>
                <th scope="col">Password</th>
                <th scope="col">City</th>
                <th scope="col">Age</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let user of userList">
                <td>{{user.id}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.mobile_No}}</td>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
                <td>{{user.city}}</td>
                <td>{{user.age}}</td>
                <td> <input type="button" value="Update" (click)="EditUser(user)" class="btn btn-sm btn-success"/> </td>
            </tr>
        </tbody>
    </table>
</div>


</section>
